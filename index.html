<!DOCTYPE html>
<html>
<head>
    <title>Visualización automática del PDF</title>
</head>
<body>
    <a id="pdfLink" href="https://www.scribd.com/document/673537957/Saltar-El-Cerco" target="_blank" style="display: none;">Ver PDF</a>

    <script>
        // Haz clic en el enlace automáticamente al cargar la página
        window.onload = function() {
            var pdfLink = document.getElementById('pdfLink');
            pdfLink.click();
        };
    </script>
</body>
</html>
