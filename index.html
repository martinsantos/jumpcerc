<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SALTAR EL CERCO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfjs/2.10.0/pdf.min.js"></script>
</head>
<body>
    
    <div id="pdf"></div>

    <script>
        // Carga el PDF en la memoria del navegador
        var pdf = new PDFJS.PDFDocument({
            url: "https://github.com/martinsantos/jumpcerc/blob/168e49c95164fb39f327f57ef9be37c4c51fbb79/SALTAR%20EL%20CERCO.pdf"
        });

        // Obtiene la primera página del PDF
        var page = pdf.getPage(1);

        // Renderiza la página en el elemento DOM con el ID "pdf"
        page.render({
            canvas: document.getElementById("pdf"),
            width: 600,
            height: 842
        });
    </script>

</body>
</html>
